<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Suveen</title>
</head>
<body>
<h1>Authors List</h1>

<table>
    <tr>
        <th>Id</th>
        <th>First name</th>
        <th>Last name</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">Id</td>
        <td th:text="${author.firstName}">Title</td>
        <td th:text="${author.lastName}">Publisher</td>
    </tr>
</table>

</body>
</html>
